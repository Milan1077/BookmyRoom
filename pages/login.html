<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BookMyRoom</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 40px 32px;
        }
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 18px;
            color: #ff385c;
            text-align: center;
        }
        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        .login-form button {
            background: #ff385c;
            color: #fff;
            border: none;
            padding: 12px 32px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }
        .login-form button:hover {
            background: #e31c5f;
        }
        .login-error {
            color: red;
            font-weight: 600;
            margin-bottom: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">üè† BookMyRoom</div>
        <nav class="nav-tabs">
            <a href="../index.html" class="nav-tab">
                <span class="nav-icon">üè†</span>
                Home
            </a>
            <a href="about.html" class="nav-tab">
                <span class="nav-icon">‚ÑπÔ∏è</span>
                About Us
            </a>
            <a href="contact.html" class="nav-tab">
                <span class="nav-icon">üìû</span>
                Contact Us
            </a>
            <a href="services.html" class="nav-tab">
                <span class="nav-icon">üõéÔ∏è</span>
                Services
            </a>
        </nav>
        <div class="user-menu">
            <a href="#" class="become-host">Become a host</a>
            <div class="menu-btn">
                <span>üåê</span>
                <span>‚ò∞</span>
                <span>üë§</span>
            </div>
        </div>
    </header>
    <main class="login-container">
        <div class="login-title">Login to BookMyRoom</div>
        <form class="login-form" id="loginForm">
            <div class="login-error" id="loginError" style="display:none;">Invalid email or password.</div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </main>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simple demo: accept any non-empty email/password
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            if(email && password) {
                window.location.href = '../index.html';
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        });
    </script>
</body>
</html>
