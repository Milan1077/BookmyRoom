<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyRoom - Find Your Perfect Stay</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">🏠 BookMyRoom</div>

        <nav class="nav-tabs">
            <a href="#" class="nav-tab active">
                <span class="nav-icon">🏠</span>
                Homes
            </a>
            <a href="pages/about.html" class="nav-tab">
                <span class="nav-icon">ℹ️</span>
                About Us
            </a>
            <a href="pages/contact.html" class="nav-tab">
                <span class="nav-icon">📞</span>
                Contact Us
            </a>
            <a href="pages/services.html" class="nav-tab">
                <span class="nav-icon">🛎️</span>
                Services
            </a>
        </nav>

        <div class="user-menu">
            <a href="#" class="become-host">Become a host</a>
            <div class="menu-btn" onclick="toggleMenu()">
                <span>🌐</span>
                <span>☰</span>
                <span>👤</span>
            </div>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="search-container">
        <div class="search-bar">
            <div class="search-field" onclick="focusSearch('where')">
                <div class="search-label">Where</div>
                <div class="search-placeholder" id="where-text">Search destinations</div>
            </div>
            <div class="search-field" onclick="focusSearch('checkin')">
                <div class="search-label">Check in</div>
                <div class="search-placeholder" id="checkin-text">Add dates</div>
            </div>
            <div class="search-field" onclick="focusSearch('checkout')">
                <div class="search-label">Check out</div>
                <div class="search-placeholder" id="checkout-text">Add dates</div>
            </div>
            <div class="search-field" onclick="focusSearch('guests')">
                <div class="search-label">Who</div>
                <div class="search-placeholder" id="guests-text">Add guests</div>
            </div>
            <button class="search-btn" onclick="performSearch()">🔍</button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Popular Homes in Kathmandu Section -->
        <section>
            <div class="section-title">
                Popular homes in Kathmandu
                <a href="#" class="view-all">View all →</a>
            </div>
            <div class="property-grid" id="kathmandu-properties">
                <!-- Properties will be loaded here -->
            </div>
        </section>

        <!-- Available Next Month in Pokhara Section -->
        <section>
            <div class="section-title">
                Available next month in Pokhara
                <a href="#" class="view-all">View all →</a>
            </div>
            <div class="property-grid" id="pokhara-properties">
                <!-- Properties will be loaded here -->
            </div>
        </section>

        <!-- Stay in Chitwan Section -->
        <section>
            <div class="section-title">
                Stay in Chitwan
                <a href="#" class="view-all">View all →</a>
            </div>
            <div class="property-grid" id="chitwan-properties">
                <!-- Properties will be loaded here -->
            </div>
        </section>

        <!-- Explore Mustang Section -->
        <section>
            <div class="section-title">
                Explore Mustang
                <a href="#" class="view-all">View all →</a>
            </div>
            <div class="property-grid" id="mustang-properties">
                <!-- Properties will be loaded here -->
            </div>
        </section>
    </main>

            },

        ];

        const pokharaProperties = [

                title: "Temple Tree Resort, Pokhara",
                price: "रु 13,000 for 2 nights",

            },
            {
                title: "Fish Tail Lodge, Pokhara",

        const chitwanProperties = [

        const mustangProperties = [
            {
                title: "Royal Mustang Resort, Mustang",
                price: "रु 18,000 for 2 nights",

                image: "https://images.unsplash.com/photo-1631049307264-da0ec9d70304?w=400&h=250&fit=crop",
                favorite: true
            }
        ];

        // Render property cards to the page
        function renderProperties(properties, containerId) {
            const container = document.getElementById(containerId);
            if (!container) return;
            container.innerHTML = properties.map(property => `
                <div class="property-card hotel-link" onclick="window.location.href='pages/login.html'">
                    <img class="property-image" src="${property.image}" alt="${property.title}">
                    ${property.favorite ? '<div class="guest-favorite">Guest favorite</div>' : ''}
                    <button class="favorite-btn">${property.favorite ? '❤️' : '🤍'}</button>
                    <div class="property-info">
                        <div class="property-title">${property.title}</div>
                        <div class="property-price">
                            <span class="price">${property.price}</span>
                            <span class="rating">⭐ ${property.rating}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Render all property sections on DOMContentLoaded
        document.addEventListener('DOMContentLoaded', function() {
            renderProperties(kathmanduProperties, 'kathmandu-properties');
            renderProperties(pokharaProperties, 'pokhara-properties');
            renderProperties(chitwanProperties, 'chitwan-properties');
            renderProperties(mustangProperties, 'mustang-properties');
        });
    </script>
